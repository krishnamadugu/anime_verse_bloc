name: anime_verse
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.6.0


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  go_router: ^14.7.1
  bloc: ^9.0.0
  flutter_bloc: ^9.0.0
  dynamic_color: ^1.7.0
  another_flutter_splash_screen: ^1.2.1
  lottie: ^3.3.1
  cached_network_image: ^3.4.1
  equatable: ^2.0.7
  skeletonizer: ^1.4.3
  dio: ^5.8.0+1
  http: ^1.3.0
  flutter_dotenv: ^5.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-VariableFont_wdth,wght.ttf

  assets:
    - env_keys.env
    - assets/
    - assets/images/misc/
    - assets/lotties/misc_module/

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
